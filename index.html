<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پیش‌بینی دینامیک 💩 در اسلات</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      direction: rtl;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-size: 1.1rem;
      padding: 0.8rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0069d9;
    }
    #output {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>پیش‌بینی 💩 در اسلات (پویا)</h2>
  <p>هر تعداد دست گذشته (هر دست = ۲ خط) رو وارد کن تا پیش‌بینی کنه:</p>
  <textarea id="input" placeholder="مثال:
🤑💩🤑🤑
🤑🤑🤑💩
🤑🤑💩🤑
💩🤑🤑🤑
..."></textarea>
  <br>
  <button onclick="predict()">پیش‌بینی کن</button>
  <div id="output"></div>

  <script>
    function predict() {
      const raw = document.getElementById('input').value.trim();
      const all = raw.split('\n').map(l=>l.trim());
      // فقط خطوط با 4 کاراکترِ معتبر و دقیق یک 💩 را نگه می‌داریم
      const lines = all.filter(line =>
        line.length === 4 &&
        (line.match(/💩/g) || []).length === 1 &&
        (line.match(/🤑/g) || []).length === 3
      );
      // بررسی تعداد خطوط
      if (lines.length < 2 || lines.length % 2 !== 0) {
        document.getElementById('output').innerText =
          "لطفاً دست‌های کامل (هر دست ۲ خط) و حداقل ۱ دست وارد کن.";
        return;
      }

      // جداکردن ردیف‌ها
      const row1 = [], row2 = [];
      const rounds = lines.length / 2;
      for (let i=0; i<rounds; i++) {
        row1.push(lines[2*i]);
        row2.push(lines[2*i+1]);
      }

      // تابع پیش‌بینی یک ردیف با وزن‌دهی نمایی
      function predictRow(rows) {
        const score = [0,0,0,0];
        const base = 1.1; // ضریب نمایی
        for (let i=0; i<rows.length; i++) {
          const idx = rows[i].indexOf('💩');
          const weight = Math.pow(base, i); // دست‌های جدیدتر (اندیس بزرگ‌تر) وزن بیشتری دارن
          score[idx] += weight;
        }
        const max = Math.max(...score);
        return score.indexOf(max) + 1;
      }

      const p1 = predictRow(row1);
      const p2 = predictRow(row2);

      document.getElementById('output').innerText =
        💩 در ردیف ۱: خانه ${p1} | ردیف ۲: خانه ${p2};
    }
  </script>
</body>
</html>
