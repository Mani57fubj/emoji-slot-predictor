<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پیش‌بینی ایموجی 💩</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
      direction: rtl;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>پیش‌بینی مکان 💩 در اسلات</h2>
  <p>ورودی: هر دو خط یک دور کامل (ردیف ۱ و ۲)</p>
  <textarea id="input" placeholder="مثال:
🤑💩🤑🤑
🤑🤑🤑💩
..."></textarea>
  <br><br>
  <button onclick="predict()">پیش‌بینی کن</button>
  <div id="output"></div>

  <script>
    function predict() {
      const text = document.getElementById('input').value.trim();
      const lines = text.split('\n').map(l => l.trim()).filter(l => l.length === 4 && l.includes('💩'));

      if (lines.length < 4 || lines.length % 2 !== 0) {
        document.getElementById('output').innerText = "❌ لطفاً تعداد زوجی از خطوط معتبر وارد کن.";
        return;
      }

      const row1 = [], row2 = [];
      for (let i = 0; i < lines.length; i += 2) {
        row1.push(lines[i]);
        row2.push(lines[i + 1]);
      }

      function predictRow(history) {
        const score = [0, 0, 0, 0];
        const n = history.length;

        for (let i = 0; i < n; i++) {
          const line = history[i];
          const idx = line.indexOf('💩');
          const weight = Math.pow(1.2, i); // وزن نمایی
          if (idx >= 0) score[idx] += weight;
        }

        return score.indexOf(Math.max(...score)) + 1;
      }

      const p1 = predictRow(row1);
      const p2 = predictRow(row2);

      document.getElementById('output').innerText =
        💩 در ردیف ۱: خانه ${p1} | ردیف ۲: خانه ${p2};
    }
  </script>
</body>
</html>
